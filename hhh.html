<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .profile-header {
        background-color: #61c079;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
    }
    .profile-picture img {
        width: 100%;
        height: auto;
    }
    .profile-name {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .profile-email {
        font-size: 16px;
        color: #ccc;
    }
    .profile-details {
        padding: 20px;
    }
    .detail-item {
        margin-bottom: 10px;
    }
    .detail-label {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-email">john.doe@example.com</div>
    </div>
    <div class="profile-details">
        <div class="detail-item">
            <span class="detail-label">Location:</span> New York, USA
        </div>
        <div class="detail-item">
            <span class="detail-label">Occupation:</span> Software Engineer
        </div>
        <div class="detail-item">
            <span class="detail-label">Interests:</span> Web Development, AI, Photography
        </div>
        <div class="detail-item">
            <span class="detail-label">Bio:</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis lectus sed felis vehicula rhoncus. Fusce consequat euismod aliquet.
        </div>
    </div>
</div>
</body>
</html>
