<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .chart-bar {
      height: 1.5rem;
      border-radius: 0.25rem;
    }
    .data-1 { background-color: #56CCF2; width: 50%; }
    .data-2 { background-color: #2F80ED; width: 75%; }
    .data-3 { background-color: #2D9CDB; width: 25%; }
  </style>
</head>
<body class="bg-gray-100">

  <div class="bg-green-500 p-4 text-white">
    <i class="fas fa-arrow-left"></i>
    <h1 class="text-center text-lg font-semibold">Données simplifiées</h1>
  </div>

  <div class="p-4">
    <div class="flex items-center my-2">
      <span class="w-1/6">Donnée 1</span>
      <div class="chart-bar data-1 w-3/6"></div>
    </div>
    <div class="flex items-center my-2">
      <span class="w-1/6">Donnée 2</span>
      <div class="chart-bar data-2 w-4/6"></div>
    </div>
    <div class="flex items-center my-2">
      <span class="w-1/6">Donnée 3</span>
      <div class="chart-bar data-3 w-2/6"></div>
    </div>
  </div>

</body>
</html>
