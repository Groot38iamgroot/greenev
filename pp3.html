<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Top navigation -->
<div class="p-4 flex items-center bg-white">
    <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
    <h1 class="text-lg font-semibold flex-grow text-center">Contact Profile</h1>
</div>

<!-- User Icon with circular background -->
<div class="mt-8 flex justify-center">
    <div class="rounded-full bg-green-400 p-4">
        <div class="rounded-full bg-blue-400 p-8">
            <i class="fas fa-users text-white text-6xl"></i>
        </div>
    </div>
</div>

<!-- Action buttons -->
<div class="flex justify-around mt-8 mb-4">
    <button class="rounded-full bg-blue-50 p-4">
        <i class="fas fa-phone text-blue-500 text-xl"></i>
    </button>
    <button class="rounded-full bg-blue-50 p-4">
        <i class="fas fa-comment text-blue-500 text-xl"></i>
    </button>
    <button class="rounded-full bg-blue-50 p-4">
        <i class="fas fa-envelope text-blue-500 text-xl"></i>
    </button>
</div>

<!-- Contact Information Section -->
<div class="bg-white rounded-t-3xl p-4 shadow">
    <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
    <div class="mb-2">
        <i class="fas fa-envelope text-blue-500 mr-2"></i>
        <span class="text-gray-700">Email</span>
    </div>
    <div class="mb-2">
        <i class="fas fa-phone text-blue-500 mr-2"></i>
        <span class="text-gray-700">Phone</span>
    </div>
    <div class="mb-2">
        <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>
        <span class="text-gray-700">Localisation</span>
    </div>
</div>

</body>
</html>
